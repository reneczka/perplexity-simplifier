<!DOCTYPE html>
<html>
<head>
  <title>Perplexity Customizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Perplexity Customizer</h2>
    
    <div class="input-group">
      <label for="selector">Element to Hide:</label>
      <input type="text" id="selector" placeholder="Enter CSS selector (e.g. .classname)">
      <button id="addSelector">Hide Element</button>
    </div>

    <div class="hidden-elements">
      <h3>Hidden Elements:</h3>
      <ul id="hiddenElementsList"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
